<html>
<head>
    <style>
        .board {
            display: flex;
            width: 600px;
            height: 600px;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
        .square {
            height: 200px;
            width: 200px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            border: 5px solid black;
            display: flex;
            font-size: 5em;
            justify-content: center;
            align-items: center;
        }
        .square:hover {
            cursor: pointer;
            background-color: azure;
        }
    </style>
</head>
<body>
<div class="board">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</div>
<script>
    var player1 = 'X', player2 = 'O', board = document.querySelector('.board'), currentTurn = player1;
    board.addEventListener('click', function(e) {
        e.target.innerHTML = currentTurn;
        currentTurn = currentTurn === player1 ? player2 : player1;
    });
</script>
</body>
</html>
